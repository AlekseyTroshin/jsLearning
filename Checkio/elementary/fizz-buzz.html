<script>
	

function fizzBuzz(data) {
    let str;
    if(data % 3 === 0 && data % 5 === 0) {
        str = 'Fizz Buzz';
    } else if(data % 3 === 0) {
        str = 'Fizz';
    } else if(data % 5 === 0){
        str = 'Buzz';   
    } else {
        str = data + '';
    }
    return str;
}

console.log(fizzBuzz(7));

</script>
