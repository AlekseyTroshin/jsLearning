<script>
	
"use strict";

function findMessage(data) {
	if(!data.length) {
		return '';
	}

	let transformData = isLetter(data); 
	let upData = transformData.toUpperCase();
	let newData = '';

	for(let i = 0; i < transformData.length; i++) {
		if(transformData[i] === upData[i]) {
			newData += transformData[i];
		}
	}

	if(!newData.length) {
		newData = '';
	}

    return newData;
}

function isLetter(str) {
	let arr = [];
	for(let char of str) {
		if(char.length === 1 && char.match(/[a-zA-Z]/i)) {
			arr.push(char);
		}
	}
	return arr.join('');
}

console.log(findMessage("How are you? Eh, ok. Low or Lower? Ohhh.")); //, "HELLO", "hello");
console.log(findMessage("hello world!")); //, "", "Nothing");
console.log(findMessage("HELLO WORLD!!!")); //, "HELLOWORLD", "Capitals");


</script>

</body>
</html>
