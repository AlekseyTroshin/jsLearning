<!DOCTYPE html>
<html>
<head>
	<title>weak-point</title>
</head>
<body>


<script>

let weakPoint = (arr) => {
	let obj = {
		row : [],
		col : [],
		rowMin : '',
		colMin : ''
	}

	for(let i = 0; i < arr.length; i++) {
		for(let j = 0; j < arr[i].length; j++) {
			if(i === 0) {
				obj.row[j] = arr[i][j];
				obj.col[j] = arr[j][i];
			} else {
				obj.row[j] += arr[i][j];
				obj.col[j] += arr[j][i];
			}
		}
	}

	obj.rowMin = obj.row.indexOf(findMin(obj.row));
	obj.colMin = obj.col.indexOf(findMin(obj.col));

	return [obj.colMin, obj.rowMin];
}

let findMin = (arr) => {
	return Math.min.apply(this, arr);
}

let one = weakPoint([[7, 2, 7, 2, 8],
           [2, 9, 4, 1, 7],
           [3, 8, 6, 2, 4],
           [2, 5, 2, 9, 1],
           [6, 6, 5, 4, 5]]);
console.log(one);
let two = weakPoint([[7, 2, 4, 2, 8],
           [2, 8, 1, 1, 7],
           [3, 8, 6, 2, 4],
           [2, 5, 2, 9, 1],
           [6, 6, 5, 4, 5]]);
console.log(two);
let three = weakPoint([[1, 1, 1],
            [1, 1, 1],
            [1, 1, 1]]);
console.log(three);
let four = weakPoint([[7,2,7,2,8],
			[2,9,4,1,7],
			[3,8,6,2,4],
			[2,5,2,9,1],
			[6,6,5,4,5]]);
console.log(four);
</script>

</body>
</html>
