<script>
'use strict';

function recallPassword(transcript, code) {
	let newTranscript = transcript;
	let answer = '';

	answer += findCode(code, newTranscript);
	for(let i = 1; i < code.length; i++) {
		newTranscript = goTurn(newTranscript);
		answer += findCode(code, newTranscript);
	}

	return answer;
}

function goTurn(arr) {
	let newArr = [];
	let num = arr.length;

	for(let i = 0; i < num; i++) {
		let str = '';
		for(let j = num - 1; j >= 0; j--) {
			str += arr[j][i];
		}
		newArr.push(str);
	}

	return newArr;
}

function findCode(arr, transcript) {
	let str = '';
	let num = transcript.length;

	for(let i = 0; i < num; i++) {
		for(let j = 0; j < num; j++) {
			if(transcript[i][j] === 'X') {
				str += arr[i][j];
			}
		}
	}

	return str;
}

recallPassword(['X...',
         '..X.',
         'X..X',
         '....'],
        ['itdf',
         'gdce',
         'aton',
         'qrdi']);

</script>

</body>
</html>
