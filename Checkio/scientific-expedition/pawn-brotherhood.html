<script>
"use strict";

let NUMBER_CELLS = 8;
let NUMBER_CHAR = 'abcdefgh';
let CHESSBOARD = [];

for(let i = 1; i <= NUMBER_CELLS; i++) {
	let line = [];
	for(let j = 0; j < NUMBER_CHAR.length; j++) {
		line.push(i + NUMBER_CHAR[j]);
	}
	CHESSBOARD.push(line);
}

function safePawns(data) {
  	let obj = {};
  	let count = 0;

  	for(let i of data) {
  		for(let j of funcPlace(i)) {
  			obj[j] = true;
  		}
  	}

  	for(let j of data) {
  		if(obj[j] === true) {
  			count = count + 1;
  		}
  	}

  	return count;
}

function funcPlace(place) {
	let char = place[0];
	let charPlace = NUMBER_CHAR.indexOf(char);
	let newCharFirst = false;
	let newCharSecond = false;
	let num = +place[1];
	let arr = [];

	if(char === NUMBER_CHAR[0]) {
		newCharFirst = NUMBER_CHAR[charPlace + 1];
	} else if(char === NUMBER_CHAR[NUMBER_CHAR.length - 1]) {
		newCharSecond = NUMBER_CHAR[NUMBER_CHAR.length - 2];
		console.log(newCharSecond);
	}
	if(num === NUMBER_CELLS[NUMBER_CELLS]) {
		return 0;
	} else {
		let numPlus = num + 1;
		if(newCharFirst) {
			arr.push(newCharFirst + numPlus);
		} else if(newCharSecond) {
			arr.push(newCharSecond + numPlus);
		} else {
			arr.push(NUMBER_CHAR[charPlace - 1] + numPlus , NUMBER_CHAR[charPlace + 1] + numPlus);
		}
	}

	return arr;
}

console.log(safePawns(["a3", "b4", "d4", "f4", "c3", "e3", "g5", "d2"]));
console.log(safePawns(["b4", "c4", "d4", "e4", "f4", "g4", "e5"]));


</script>
