<script>
"use strict";

let arr = [];

let getNum = () => prompt('Enter number', '0');

let isNumeric = ( n ) => !isNaN(parseFloat( n )) && isFinite(n);

let sumArr = ( arr ) => {
	let sum = 0;

	for(let i = 0; i < arr.length; i++) {
		sum += arr[i];
	}

	return sum;
}

while ( true ) {
	let a = getNum();

	
	if ( isNumeric(a) ) {
		arr.push(+a);
	} else {
		break;
	}
}

console.log(sumArr(arr));


</script>

</body>
