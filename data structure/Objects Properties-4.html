<!DOCTYPE html>

	<meta charset="utf-8">
</head>
<body>

<script>
"use strict";

let menu = {
  width: 200,
  height: 300,
  title: "My menu"
};

let multiplyNumeric = ( obj ) => {
	for ( let item in obj ) {
		if ( isNumeric(obj[item]) ) {
			obj[item] = obj[item] * 2;
		}
	}
}

function isNumeric(n) {
  return !isNaN( parseFloat(n) ) && isFinite(n);
}

multiplyNumeric(menu);

console.log(menu);

</script>

</body>
</html>
