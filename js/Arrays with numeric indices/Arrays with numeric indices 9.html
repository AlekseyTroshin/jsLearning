<script>
"use strict";

// Задача высчитывает максимальное значение между элементами с отрицательными элементами.

let getMaxSubSum = (arr) => {
	let maxNumber = 0;
	let newArr = [];
	let num = 0;
	let i = 0;

	begin:
	for(i; i < arr.length; i++) {
		if(arr[i] > 0) {
			for(let j = i; j < arr.length; j++) {
				if(arr[j] > 0) {
					num += arr[j];
				} else {
					i = j;
					newArr[maxNumber] = num;
					maxNumber = maxNumber + 1;
					num = 0;
					continue begin;
				}
				i = j;
				newArr[maxNumber] = num;
			}
		}
	}

	return maxNum(newArr) || 0;
}

let maxNum = (arr) => {
	let num = arr[0];
	
	for(let i of arr) {
		num = num > i ? num : i ;
	}

	return num;
}

console.log(getMaxSubSum([-1, 2, 3, -9]) == 5 );
console.log(getMaxSubSum([2, -1, 2, 3, -9]) == 5);
console.log(getMaxSubSum([-1, 2, 3, -9, 11]) == 11);
console.log(getMaxSubSum([-2, -1, 1, 2]) == 3);
console.log(getMaxSubSum([100, -9, 2, -3, 5]) == 100);
console.log(getMaxSubSum([1, 2, 3]) == 6);

</script>
