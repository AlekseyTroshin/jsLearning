<script>
"use strict";

let user = {
	firstName: "Vasa",
	sayHi: function() {
		console.log(this.firstName);
	}
}

setTimeout(bind(user.sayHi, user), 1000);
setTimeout(user.sayHi.bind( user), 2000);

function bind(func, context) {
	return function() {
		return func.apply(context, arguments);
	}
}

</script>
