<!DOCTYPE html>

	<meta charset="utf-8">

<body>

<script>
"use strict";

function Calculator() {
	this.read = function () {
		this.one = +prompt('','');
		this.two = +prompt('','');
	}
	
	this.sum = () => this.one + this.two;
	this.mul = () => this.one * this.two;
}

let calculator = new Calculator();
calculator.read();

console.log( "Сумма=" + calculator.sum() );
console.log( "Произведение=" + calculator.mul() );

</script>

</body>
</html>
