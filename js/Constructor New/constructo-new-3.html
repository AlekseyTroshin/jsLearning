<script>
"use strict";

function Accumulator( a ) {
	this.value = a;

	this.read = ( num ) => this.value += num;

	return this.value;
}

let accumulator = new Accumulator(1); // начальное значение 1

accumulator.read( 3 ); 
accumulator.read( 4 ); 
console.log( accumulator.value ); 


</script>
