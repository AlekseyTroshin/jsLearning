<script>
"use strict";

let Calculator = function() {
	let obj = {
		'+' : function(a, b) {
			return a + b;
		}
	};

	this.calculate = ( str ) => {
		let arr = str.split(' ');
		let a = +arr[0];
		let b = +arr[2];
		let sign = arr[1];
		return obj[sign](a, b);
	}

	this.addMethod = (sign, func) => {
		obj[sign] = func;
	}
}

let calc = new Calculator;

console.log( calc.calculate("3 + 7") ); // 10

let powerCalc = new Calculator;
powerCalc.addMethod("*", function(a, b) {
  return a * b;
});
powerCalc.addMethod("/", function(a, b) {
  return a / b;
});
powerCalc.addMethod("**", function(a, b) {
  return Math.pow(a, b);
});

let result = powerCalc.calculate("2 * 3");
console.log( result ); // 8

</script>

</body>
</html>
