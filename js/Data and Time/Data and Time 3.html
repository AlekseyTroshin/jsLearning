<script>
"use strict";

let date = new Date(2012,0,3);  // 3 января 2012

let getLocalDay = ( d ) => {
	d = d.getDay();
	let arrNameDay = ['пн', 'вт', 'ср', 'чт', 'пя', 'су', 'вс'];
	let num = (d - 1) < 0 ? 6 : d - 1;
	return arrNameDay[num];
}

console.log( getLocalDay(date) ); 

</script>
