<script>
"use strict";

let getSecondsToday = () => {
	let d = new Date();

	let today = new Date(d.getFullYear(), d.getMonth(), d.getDate());

	return Math.floor((d - today) / 1000);
}

console.log(getSecondsToday());

</script>
