<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>


<script>
	
function f(x) {
  return Math.random() * x; // random для удобства тестирования
}



function makeCaching(f) { 
	let obj = {};

	return function (x) {
		if(!(x in obj)) {
			obj[x] = f.call(this, x);
		}
		return obj[x];
	}
}

f = makeCaching(f);

var a, b;

a = f(1);
b = f(1);

// console.log(obj);

console.log( a == b ); // true (значение закешировано)


b = f(2);
console.log( a == b ); // false, другой аргумент => другое значение


</script>

</body>
</html>
