<script>
"use strict";

let makeBuffer = () => { 
	let strPlus = '';

	return function ( str ) {
		return arguments.length ? strPlus += str : strPlus;
	}
}

let buffer = makeBuffer();

// добавить значения к буферу
buffer('Замыкания');
buffer(' Использовать');
buffer(' Нужно!');

// получить текущее значение
console.log( buffer() ); // Замыкания Использовать Нужно!

let buffer2 = makeBuffer();
buffer2(0);
buffer2(1);
buffer2(0);

console.log( buffer2() ); // '010'

</script>

</body>
</html>
