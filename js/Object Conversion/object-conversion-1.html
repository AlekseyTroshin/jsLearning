<script>
	"use strict";


	// этот пример подсмотрел как делаеться
	let sum = ( a ) => {

		let f = ( b ) => {
			a += b;
			return f;
		}

		f.toString = () => a;

		return f;
	}

	console.log(sum(1)(2) == 3); 
	console.log(sum(1)(2)(3) == 6);
	console.log(sum(5)(-1)(2) == 6);
	console.log(sum(6)(-1)(-2)(-3) == 0);
	console.log(sum(0)(1)(2)(3)(4)(5) == 15);
	console.log(sum(0)(1)(2)(3)(4)(5)(5) == 20);
</script>
