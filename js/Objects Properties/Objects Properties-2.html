<script>
"use strict";

let salaries = {
  "Вася": 100,
  "Петя": 300,
  "Даша": 250
};

let sum = (obj) => {
	let summa = 0;
	for(let item in obj) {
		summa += obj[item];
	}
	return summa;
}

console.log(sum(salaries));

</script>
