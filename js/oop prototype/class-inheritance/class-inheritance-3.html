<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>

<script>
"use strict";

function Clock(options) {
	this._template = {};
	let dateOptions = {'Y' : 'year','M' : 'month','D' : 'day','h' : 'hour','m' : 'minute','s' : 'second'};
	let newDateOptions = {};

	for(let i of options) {
		if(dateOptions[i]) {
			this._template[dateOptions[i]] = '2-digit';
		}
	}
}

Clock.prototype._render = function() {
	let date = new Date();
	let time = date.toLocaleString(undefined, this._template);

	console.log(time);
}

Clock.prototype.start = function() {
	let self = this;
	self._render();
	this._stopTimer = setInterval(function() {
		self._render();
	}, 1000);
}

Clock.prototype.stop = function() {
	clearInterval(this._stopTimer);
}


let clock = new Clock('h:m:s');

clock.start();

</script>

</body>
</html>
