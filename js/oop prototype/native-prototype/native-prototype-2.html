<body>

<script>
	
function f(a, b) {
  console.log( a + b );
}

Function.prototype.defer = function(time) {
	let f = this;

	return function(...args) {
		let context = this;
		setTimeout(function() {
			f.apply(context, args);
		}, time);
	}
}

f.defer(1000)(1, 2);

</script>

</body>
