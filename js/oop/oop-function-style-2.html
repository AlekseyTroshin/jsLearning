<!DOCTYPE html>

	<title></title>
</head>
<body>

<script>
	
function User() {
	let firstName;
	let surName;

	this.setFirstName = (name) => {
		firstName = name;
	}

	this.setSurname = (surname) => {
		surName = surname;
	}

	this.getFullName = () => {
		return `${firstName} ${surName}`;
	}
}

var user = new User();
user.setFirstName("Петя");
user.setSurname("Иванов");

console.log( user.getFullName() ); // Петя Иванов

</script>

</body>
</html>
