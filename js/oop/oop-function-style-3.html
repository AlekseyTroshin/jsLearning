<script>
	
function Machine(power) {
  this._power = power;
  this._enabled = false;

  var self = this;

  this.enable = function() {
    self._enabled = true;
  };

  this.disable = function() {
    self._enabled = false;
  };
}

function Fridge() {
	Machine.apply(this, arguments);

	let food = [];
	let power = this._power/100;

	this.addFood = (...arg) => {
		if(!this._enabled) {
			throw new Error('no no no');
		}

		food.push(...arg);

		if(food.length >= power) {
			throw new Error('lot of Eat');
		}

		
	}

	this.showFood = () => {
		console.log(food);
		console.log(this._power);
	}
}

fridge.addFood("сок", "зелень");
fridge.addFood("варенье", "пирог", "торт");

</script>
