<script>
	
function betweenMarkers(text, begin, end) {
    begin = text.indexOf(begin) !== -1 ? text.indexOf(begin) + begin.length : false;
    end = text.indexOf(end) !== -1 ? text.indexOf(end) : false;
    let str;

    if(!begin && !end) {
    	str = text;
    }
    else if(begin && end) {
    	str = text.slice(begin, end);
    } else if(!begin) {
    	str = text.slice(0, end);
    } else if(!end) {
    	str = text.slice(begin);
    } 
    
    return str;
}


console.log(betweenMarkers('What is >apple<', '>', '<'));
console.log(betweenMarkers("<head><title>My new site</title></head>","<title>", "</title>"));
console.log(betweenMarkers('No[/b] hi', '[b]', '[/b]'));
console.log(betweenMarkers('No [b]hi', '[b]', '[/b]'));
console.log(betweenMarkers('No hi', '[b]', '[/b]'));
console.log(betweenMarkers('No <hi>', '>', '<'));

</script>
