<script>

function indexPower(array, n){
    let ans;
    if(array.length - 1 < n) {
    	ans = -1;
    } else if(n === 0) {
    	ans = 1;
    } else { 
    	ans = Math.pow(array[n], n);
    }

    return ans;
}

console.log(indexPower([1, 2, 3, 4], 2));// == 9
console.log(indexPower([1, 3, 10, 100], 3));// == 1000000
console.log(indexPower([0, 1], 0));// == 1
console.log(indexPower([1, 2], 3));// == -1	

</script>
