<script>

function secondIndex(text, symbol) {
	let pos = text.indexOf(symbol);
	return text.indexOf(symbol, pos + 1) !== -1 ? text.indexOf(symbol, pos + 1) : undefined;
}

console.log(secondIndex("sims", "s")); // == 3
console.log(secondIndex("find the river", "e")); // == 12
console.log(secondIndex("hi", " ")); //  == undefined
</script>

</body>
