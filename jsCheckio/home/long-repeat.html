<!DOCTYPE html>
<html>
<head>
	<title>long-repeat</title>
</head>
<body>

<script>
	
function longRepeat(line) {
	let count = 1;
	let num = 1;
	let char;
	if(line.length) {
	    for(let i of line) {
	    	count += 1;
	    	if(char === i && count >= 1) {
	    		char === i;
	    		num = count;
	    		
	    	} else {
	    		char = i;
	    		count = 1;
	    	}
	    }
    } else {
    	return 0;
    }

    return num;
}

console.log(longRepeat('sdsffffse'));
console.log(longRepeat('ddvvrwwwrggg'));
console.log(longRepeat("abababa"));

</script>

</body>
</html>
