<html>
<head>
	<script src="https://npmcdn.com/react@15.3.0/dist/react.js"></script>
	<script src="https://npmcdn.com/react-dom@15.3.0/dist/react-dom.js"></script>
	<script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
	<script src="https://npmcdn.com/jquery@3.1.0/dist/jquery.min.js"></script>
	<script src="https://npmcdn.com/remarkable@1.6.2/dist/remarkable.min.js"></script>
</head>
<body>

<div id="content"></div>

<script type="text/babel">

class App extends React.Component {
	constructor() {
		super();

		this.state = {
			show: true,
			name: 'Ivan',
			arrNames : ['Kola', 'Vasa', 'Peta'],
			hrefs: [
				{href: '1.html', text: 'ссылка 1'},
				{href: '2.html', text: 'ссылка 2'},
				{href: '3.html', text: 'ссылка 3'},
			]
		}

		this.showFunc = this.showFunc.bind(this);
		this.putShowFunc = this.putShowFunc.bind(this);
	}

	showFunc() {
		let message;
		
		if(this.state.show) {
			message = 'Hello';
			
		} else {
			message = 'Good buy';
		}

		return message;
	}

	putShowFunc() {
		if(this.state.show) {
			this.setState({show: false});
		} else {
			this.setState({show: true});
		}
	}

	arrNamesShowOne() {
		return this.state.arrNames.map((item, index) => {
			return <li key={index}>{item}</li>
		});
	}

	arrNamesShowTwo() {
		return this.state.arrNames.map((item, index) => {
			return <li key={index}>{item} - {index + 1}</li>
		});
	}

	arrNamesShowThree() {
		return this.state.hrefs.map((item, index) => {
			return <li key={index} ><a href={item.href}>{item.text}</a></li>
		});
	}

	render() {
		return (
			<div>
				<div>
					<div>
						<p>{this.showFunc()} , {this.state.name}</p>
					</div>
					<div>
						<button onClick={this.putShowFunc}>{this.state.show ? 'One' : 'TwO'}</button>
					</div>
				</div>
				<div>
					<div>
						<ul>
							{this.arrNamesShowOne()}
						</ul>
					</div>
					<div>
						<ul>
							{this.arrNamesShowTwo()}
						</ul>
					</div>
					<div>
						<ul>
							{this.arrNamesShowThree()}
						</ul>
					</div>
				</div>
			</div>
		);
	}
}

ReactDOM.render(
	<App />,
	document.getElementById('content')
);
	
</script>

</body>
</html>﻿
