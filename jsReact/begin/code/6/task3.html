<html>
<head>
	<script src="https://npmcdn.com/react@15.3.0/dist/react.js"></script>
	<script src="https://npmcdn.com/react-dom@15.3.0/dist/react-dom.js"></script>
	<script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
	<script src="https://npmcdn.com/jquery@3.1.0/dist/jquery.min.js"></script>
	<script src="https://npmcdn.com/remarkable@1.6.2/dist/remarkable.min.js"></script>
</head>
<body>

<div id="content"></div>

<script type="text/babel">

class App extends React.Component {
	constructor() {
		super();
		
		this.state = {
			one: 0,
			two: 0,
			answer: 'Тут ответ'
		};

		this.inputChangeOne = this.inputChangeOne.bind(this);
		this.inputChangeTwo = this.inputChangeTwo.bind(this);
		this.inputChangeAnswer = this.inputChangeAnswer.bind(this);
	};

	inputChangeOne(event) {
		this.setState({one: event.target.value});
	};

	inputChangeTwo(event) {
		this.setState({two: event.target.value});
	};

	inputChangeAnswer(event) {
		this.setState({answer: +this.state.one + +this.state.two});
		event.preventDefault();
	};

	render() {
		return (
			<div>
				<form onSubmit={this.inputChangeAnswer}>
					<input value={this.state.one} onChange={this.inputChangeOne} />
					<input value={this.state.two} onChange={this.inputChangeTwo} />
					<input type='submit' />
				</form>
				<p>{this.state.answer}</p>
			</div>
		);
	}
}

ReactDOM.render(
	<App />,
	document.getElementById('content')
);
	
</script>

</body>
</html>﻿
