<html>
<head>
	<script src="https://npmcdn.com/react@15.3.0/dist/react.js"></script>
	<script src="https://npmcdn.com/react-dom@15.3.0/dist/react-dom.js"></script>
	<script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
	<script src="https://npmcdn.com/jquery@3.1.0/dist/jquery.min.js"></script>
	<script src="https://npmcdn.com/remarkable@1.6.2/dist/remarkable.min.js"></script>
</head>
<body>

<div id="content"></div>

<script type="text/babel">

class App extends React.Component {
	constructor() {
		super();
		
		this.state = {
			answer: '',
			surname: '',
			name: '',
			patronymic: '',
		}

		this.changeInputOne = this.changeInputOne.bind(this);
		this.changeInputTwo = this.changeInputTwo.bind(this);
		this.changeInputThree = this.changeInputThree.bind(this);
		this.submitFunc = this.submitFunc.bind(this);
	};

	changeInputOne(event) {
		this.setState({surname: event.target.value});
	}

	changeInputTwo(event) {
		this.setState({name: event.target.value});
	}

	changeInputThree(event) {
		this.setState({patronymic: event.target.value});
	}

	submitFunc(event) {
		this.setState({answer: `${this.state.surname} ${this.state.name} ${this.state.patronymic}`});
		event.preventDefault();
	}

	render() {
		return (
			<div>
				<form onSubmit={this.submitFunc}>
					<input value={this.state.surname} onChange={this.changeInputOne} />
					<input value={this.state.name} onChange={this.changeInputTwo} />
					<input value={this.state.patronymic} onChange={this.changeInputThree} />
					<input type='submit' />
				</form>
				<p>{this.state.answer}</p>
			</div>
		);
	}
}

ReactDOM.render(
	<App />,
	document.getElementById('content')
);
	
</script>

</body>
