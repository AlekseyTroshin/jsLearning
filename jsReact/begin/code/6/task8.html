<html>
<head>
	<script src="https://npmcdn.com/react@15.3.0/dist/react.js"></script>
	<script src="https://npmcdn.com/react-dom@15.3.0/dist/react-dom.js"></script>
	<script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
	<script src="https://npmcdn.com/jquery@3.1.0/dist/jquery.min.js"></script>
	<script src="https://npmcdn.com/remarkable@1.6.2/dist/remarkable.min.js"></script>
</head>
<body>

<div id="content"></div>

<script type="text/babel">

class App extends React.Component {
	constructor() {
		super();
		
		this.state = {
			href: '',
			text: '',
			hrefs: [
				{href: '1.html', text: 'ссылка 1'},
				{href: '2.html', text: 'ссылка 2'},
				{href: '3.html', text: 'ссылка 3'},
			]
		};

		this.addItem = this.addItem.bind(this);
		this.addItemInputHref = this.addItemInputHref.bind(this);
		this.addItemInputText = this.addItemInputText.bind(this);
	};

	addItem(event) {
		this.state.hrefs.push({
			href: this.state.href,
			text: this.state.text
		})
		this.setState({hrefs: this.state.hrefs});
		event.preventDefault();
	}

	addItemInputHref(event) {
		this.setState({href: event.target.value});
	}

	addItemInputText(event) {
		this.setState({text: event.target.value});
	}

	render() {
		let list = this.state.hrefs.map((item, index) => {
			return <tr>
					<td>
						{item.href}
					</td>
					<td>
						{item.text}
					</td>
				</tr>
		});

		return (
			<div>
				<form onSubmit={this.addItem}>
					<input value={this.state.href} onChange={this.addItemInputHref} />
					<input value={this.state.text} onChange={this.addItemInputText} />
					<input type='submit' value='addItem' />
				</form>
				<table>
					{list}
				</table>
			</div>
		);
	}
}

ReactDOM.render(
	<App />,
	document.getElementById('content')
);
	
</script>

</body>
</html>﻿
