<html>
<head>
	<script src="https://npmcdn.com/react@15.3.0/dist/react.js"></script>
	<script src="https://npmcdn.com/react-dom@15.3.0/dist/react-dom.js"></script>
	<script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
	<script src="https://npmcdn.com/jquery@3.1.0/dist/jquery.min.js"></script>
	<script src="https://npmcdn.com/remarkable@1.6.2/dist/remarkable.min.js"></script>
</head>
<body>

<div id="content"></div>

<script type="text/babel">

class App extends React.Component {
	constructor() {
		super();
		
		this.state = {
			valueTextarea: 'Hello',
			checked: true,
			valueSelect: 0,
			langs: [
				'Язык HTML',
				'Язык CSS',
				'Язык JavaScript',
				'Язык PHP',
			],
			valueOption: 'option-2'
		}
	};

	textareaChange(event) {
		this.setState({valueTextarea: event.target.value});
	}

	chekboxChange(event) {
		this.setState({checked: !this.state.checked});
	}

	selectChange(event) {
		this.setState({valueSelect: event.target.value});
	}

	radioChange(event) {
		this.setState({valueOption: event.target.value});
	}

	render() {

		const options = this.state.langs.map((item, index) => {
			return <option key={index} value={index}>{item}</option>;
		});

		return (
			<div>
				<div>
					<textarea value={this.state.valueTextarea} onChange={this.textareaChange.bind(this)} />
					<p>text: {this.state.valueTextarea}</p>
				</div>
				<div>
					<label>
						<input
							type="checkbox"
							checked={this.state.checked}
							onChange={this.chekboxChange.bind(this)}
						/>
						there text
					</label>
					<p>state {this.state.checked ? 'true' : 'false'}</p>
				</div>
				<div>
					<p>value: {this.state.langs[this.state.valueSelect]}</p>
					<select
						value={this.state.valueSelect}
						onChange={this.selectChange.bind(this)}
					>
						{options}
					</select>
				</div>
				<div>
					<p>radio : {this.state.valueOption}</p>
					<input 
						name='lang'
						type='radio'
						value='option-1'
						checked={this.state.valueOption == 'option-1'}
						onChange={this.radioChange.bind(this)}
					/>
					<input 
						name='lang'
						type='radio'
						value='option-2'
						checked={this.state.valueOption == 'option-2'}
						onChange={this.radioChange.bind(this)}
					/>
					<input 
						name='lang'
						type='radio'
						value='option-3'
						checked={this.state.valueOption == 'option-3'}
						onChange={this.radioChange.bind(this)}
					/>
				</div>
			</div>
		);
	}
}

ReactDOM.render(
	<App />,
	document.getElementById('content')
);
	
</script>

</body>
</html>﻿
