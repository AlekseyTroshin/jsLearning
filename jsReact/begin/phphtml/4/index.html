<html>
<head>
	<script src="https://npmcdn.com/react@15.3.0/dist/react.js"></script>
	<script src="https://npmcdn.com/react-dom@15.3.0/dist/react-dom.js"></script>
	<script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
	<script src="https://npmcdn.com/jquery@3.1.0/dist/jquery.min.js"></script>
	<script src="https://npmcdn.com/remarkable@1.6.2/dist/remarkable.min.js"></script>
</head>
<body>

<div id="content"></div>

<script type="text/babel">

class App extends React.Component {
	constructor() {
		super();

		this.arr = [1, 2, 3, 4];

		this.state = {
			hello: true, 
			show: true,
			arr: [1, 2, 3, 4, 5, 6, 7, 8]
		};

		this.changeMessage = this.changeMessage.bind(this);
		this.putChangeMessage = this.putChangeMessage.bind(this);
		this.putChangeArr = this.putChangeArr.bind(this);
	}

	changeText() {
		this.setState({hello: !this.state.hello});
	}

	changeMessage() {
		let message;

		if(this.state.show) {
			message = <p>Hello my friend</p>
		}

		return message;
	}

	putChangeMessage() {
		this.setState({show: !this.state.show});
	}

	showArr() {
		return this.state.arr.map((item, index) => {
			return <li key={index}>{item}</li>
		});
	}

	putChangeArr() {
		this.state.arr.push(this.state.arr.length + 1);
		this.setState({arr: this.state.arr});		
	}

	render() {
		return (
			<div>
				<div>
					{this.state.hello ? 'Hello' : 'Bue Bue'}
				</div>
				<div>
					<button onClick={this.changeText.bind(this)}>Put on me</button>
				</div>
				<div>
					{this.changeMessage()}
				</div>
				<div>
					<button onClick={this.putChangeMessage}>Change Message</button>
				</div>
				<div>
					<button onClick={this.putChangeArr}>Change Arr</button>
				</div>
				<div>
					<ul>
						{this.showArr()}
					</ul>
				</div>
			</div>
		);
	}
}

ReactDOM.render(
	<App />,
	document.getElementById('content')
);
	
</script>

</body>
