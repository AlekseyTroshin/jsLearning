<html>
<head>
	<script src="https://npmcdn.com/react@15.3.0/dist/react.js"></script>
	<script src="https://npmcdn.com/react-dom@15.3.0/dist/react-dom.js"></script>
	<script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
	<script src="https://npmcdn.com/jquery@3.1.0/dist/jquery.min.js"></script>
	<script src="https://npmcdn.com/remarkable@1.6.2/dist/remarkable.min.js"></script>
</head>
<body>

<div id="content"></div>

<script type="text/babel">

class App extends React.Component {
	constructor() {
		super();
		this.state = {names: ['Коля', 'Вася', 'Петя', 'Иван', 'Дима']};

		this.addItem = this.addItem.bind(this);
		this.deleteItem = this.deleteItem.bind(this);
		this.deleteItemIndex = this.deleteItemIndex.bind(this);
	}

	addItem() {
		this.state.names.push('item');
		this.setState({names: this.state.names});
	}

	deleteItem() {
		this.state.names.splice(0, this.state.names.length);
		this.setState({names: this.state.names});
	}

	deleteItemIndex(index) {
		this.state.names.splice(index, 1);
		this.setState({names: this.state.names});
	}

	render() {
		const list = this.state.names.map((item, index) => {
			return (
				<tr key={index}>
					<td>
						{item}
					</td>
					<td>
						<button onClick={this.deleteItemIndex}>Delete</button>
					</td>
				</tr>
			);
		});

		return (
			<div>
				<table>
					<tr>
						<td>
							<button onClick={this.addItem}>Add element</button>
						</td>
						<td>
							<button onClick={this.deleteItem}>Delete all</button>
						</td>
					</tr>
					{list}
				</table>
			</div>
		);
	}
}

ReactDOM.render(
	<App />,
	document.getElementById('content')
);
	
</script>

</body>
</html>﻿
