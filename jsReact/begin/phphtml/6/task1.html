<html>
<head>
	<script src="https://npmcdn.com/react@15.3.0/dist/react.js"></script>
	<script src="https://npmcdn.com/react-dom@15.3.0/dist/react-dom.js"></script>
	<script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
	<script src="https://npmcdn.com/jquery@3.1.0/dist/jquery.min.js"></script>
	<script src="https://npmcdn.com/remarkable@1.6.2/dist/remarkable.min.js"></script>
</head>
<body>

<div id="content"></div>

<script type="text/babel">

class App extends React.Component {
	constructor() {
		super();
		
		this.state = {
			value: 'Name',
			surname: '', 
			name: '', 
			patronymic : ''
		};

		this.inputTextChange = this.inputTextChange.bind(this);
	};

	inputTextChange(event) {
		this.setState({value: event.target.value});

		let list = event.target.value.split(' ');
		let num = list.length;

		switch(num) {
			case 1 : this.setState({surname : list[0]}); break;
			case 2 : this.setState({name : list[1]}); break;
			case 3 : this.setState({patronymic : list[2]}); break;
		}

		
	}

	render() {
		return (
			<div>
				<div>
					<h1>{this.state.surname}</h1>
					<h2>{this.state.name}</h2>
					<h2>{this.state.patronymic}</h2>
					<input value={this.state.value} onChange={this.inputTextChange} />
				</div>
			</div>
		);
	}
}

ReactDOM.render(
	<App />,
	document.getElementById('content')
);
	
</script>

</body>
