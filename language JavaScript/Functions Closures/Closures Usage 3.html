<script>
"use strict";

function makeBuffer() {
  let strPlus = '';

  function func( str ) {
  	return arguments.length ? strPlus += str : strPlus;
  }

  func.clear = function() {
  	strPlus = '';
  }

  return func;
}

let buffer = makeBuffer();

buffer("Тест");
buffer(" тебя не съест ");
console.log( buffer() ); // Тест тебя не съест

buffer.clear();

console.log( buffer() ); // ""

</script>
